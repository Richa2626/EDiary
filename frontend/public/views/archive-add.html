<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <h3 class="page-header">Create Archive</h3>
        <div class="well">
            <form class="form-horizontal" ng-submit="addArchive()">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="archive.title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" ng-model="archive.date">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="4" ng-model="archive.description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Emotions</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" ng-model="archive.emotions" value="happy">Happy
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="archive.emotions" value="ok">Ok
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="archive.emotions" value="sad">Sad
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-warning">Reset</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>

{{message}}
