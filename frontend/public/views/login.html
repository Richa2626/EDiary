<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <h3 class="page-header">Login to your account</h3>
        <div class="well">
            <form class="form-horizontal" ng-submit="login()">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="user.username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" ng-model="user.password">
                    </div>
                </div>                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Login</button>                        
                    </div>
                </div>                
            </form>
            <span class="text-danger col-sm-offset-2">{{message}}</span>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
