<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <h3 class="page-header">Register to Create your own diary</h3>
        <div class="well">
            <form class="form-horizontal" ng-submit="register()">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="user.username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" ng-model="user.email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" ng-model="user.password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" ng-model="user.cpassword"> <br>
                        <span class="text-danger" ng-if="user.password != user.cpassword">Both password should match!!!</span>
                    </div>
                </div>                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-warning">Reset</button>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>

{{message}}
